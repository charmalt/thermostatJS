<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./public/css/titanic_style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="src/Thermostat.js"></script>
    <script src="thermostatFunctions.js"></script>
  </head>

<body>

<div class = 'left'>

  <div class = 'form'>
    <p>Where is Jack sailing to?</p>
    <form id='city-form'>
      <input id='city' type='text' name='city'> <br>
      <input class ='submit' type='submit' value='submit'>
    </form>
    <br>
    <br>
    <div id='city-name'></div>
    <div class = 'citytemp'>
      <div id='city-temperature'></div>
    </div>
  </div>

  <div>
    <b>Power Saving Mode</b>

    <label  class ="switch">
      <input id="sw" type = "checkbox">
      <span class="slider round"></span>
    </label>
  </div>

</div>

<div class='middle'>


  <h2 class ="errormessages">Jack is safe.</h2>
  <div class = "temp">
    <h2 class ="temperature"></h2>
    <h2> &#8451; </h2>
  </div>

  <h1 class='title'>THERMOSTAT</h1>


</div>

<div class = 'right'>


  <button class = "up" type ="button">Up!</button>
  <button class = "down" type ="button">Down!</button>
  <button class = "reset" type ="button">Reset</button>


</div>

<div id='GIF'> </div>

</body>
</html>
