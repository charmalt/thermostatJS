<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./public/css/titanic_style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="thermostatFunctions.js"></script>
  </head>
<body>

<div class='container'>

  <h2 class ="temperature"></h2>
  <h2 class ="errormessages">Everything is working fine!</h2>

  <div>
    <button class = "up" type ="button">Up!</button>
    <button class = "down" type ="button">Down!</button>
    <button class = "reset" type ="button">Reset</button>
  </div>


  <b>Power Saving Mode</b>

  <label  class ="switch">
    <input id="sw" type = "checkbox">
    <span class="slider round"></span>
  </label>

  <form id='city-form'>
    <input id='city' type='text' name='city'>
    <input type='submit' value='submit'>
  </form>

  <div id='city-temperature'></div>

  <h1 class='title'>Thermostat</h1>

</div>
</body>
</html>
